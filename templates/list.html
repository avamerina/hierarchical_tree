<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.6/css/jquery.dataTables.min.css">
</head>
<body>
    <div class="container">
        <br>
        <h1>Employee List</h1>
        <br>
        <table id="employee-table" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Full name</th>
                    <th>Role</th>
                    <th>Hired since</th>
                    <th>Salary</th>
                    <th>Supervisor</th>
                </tr>
            </thead>
            <tbody id="list_body">

            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.6/js/jquery.dataTables.min.js"></script>

    <script>
         $(document).ready(function() {
            $.ajax({
                type: 'GET',
                url: 'http://127.0.0.1:8000/employees/',
                success: function(data) {
                    var body = $('#list_body').empty();
                    for (var key in data)
                    {
                        var temp = "<tr><th>" + data[key].full_name + "</th><th>" + data[key].position + "</th><th>" + data[key].hire_date + "</th><th>" + data[key].salary + "</th><th>" + data[key].supervisor +"</th></tr>" ;
                        body.append(temp);
                    }
                },
                error: function() {
                    console.error('Ошибка при выполнении AJAX-запроса.');
                }
            });
        });
    </script>
</body>
</html>
